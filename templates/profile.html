{% extends "base.html"%}
{% block content %}

    
<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.freepik.com%2Fvector-gratis%2Fchef-joven-pareja-avatares-personajes_24640-47795.jpg%3Fsize%3D338%26ext%3Djpg&f=1&nofb=1">
          <span class="card-title">{{ username }}'s Profile</span>
        </div>
        <div class="card-content">
          <h6>Do you want to share a new recipe?</h6><br>
            <a href="{{ url_for('add_food') }}" class="btn"> Add Recipe</a>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>

  <h5 class="center-align">New username and password</h5>

    <form class="col s12 m6" method="POST" action="{{ url_for('newusername') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="newusername" name="newusername" type="text" minlength="5" 
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="newusername">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="newpassword" name="newpassword" type="password" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="newpassword">Password</label required>
                </div>
            </div>
            <!-- Register-->
            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    New username/password <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>

</div>

  {% endblock %}
