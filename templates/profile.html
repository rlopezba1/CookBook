{% extends "base.html"%}
{% block content %}


<div class="row">
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img
                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.freepik.com%2Fvector-gratis%2Fchef-joven-pareja-avatares-personajes_24640-47795.jpg%3Fsize%3D338%26ext%3Djpg&f=1&nofb=1">
                <span class="card-title">{{ username }}'s Profile</span>
            </div>
            <div class="card-content">
                <h6>Do you want to share a new recipe?</h6><br>
                <a href="{{ url_for('add_food') }}" class="btn"> Add Recipe</a>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>

    <form class="col s12 m6 right" method="POST" action="{{ url_for('newusername') }}">
        <div class="card-panel center-align">New username and password <br>
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="newusername" name="newusername" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="newusername">New username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="newpassword" name="newpassword" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="newpassword">New password</label required>
                </div>
            </div>
            <!-- Register-->
            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    New username/password <i class="fas fa-sign-in-alt"></i><br>
                </button>
            </div>
        </div>
    </form>
    <div class="col s12 m6 right">
        <button data-target="modal1" class="btn modal-trigger  red accent-4">Delete Profile</button>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Delete Profile</h4>
            <p>Are you sure that you want to delete your profile?</p>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

</div>

{% endblock %}
