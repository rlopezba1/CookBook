{% extends "base.html" %}
{% block content%}

    <h3 class="light-blue-text center-align">Edit Category</h3>

     <div class="row card-panel grey lighten-5">
         <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            
             <div class="row">
                 <!--Category name-->
                 <div class="input-field col s12">
                     <i class="fas fa-folder-open prefix"></i>
                     <input id="category_name" name="category_name" minlength="3" maxlength="25"
                         type="text" value="{{ category.category_name }}" class="validate" required>
                     <label for="category_name">Edit Category</label>
                 </div>
             </div>
            
             <!-- Submit button-->
             <div class="row">
                 <div class="col s12 center-align">
                     <a href="{{ url_for('get_categories') }}" class="btn red darken-1">
                         Cancel <i class="fas fa-times-circle right"></i>
                     </a>
                     <button class="btn waves-effect waves-light" type="submit" >Edit Category
                        <i class="fas fa-edit right"></i>
                    </button>
                 </div>
             </div>
         </form>
     </div>
{% endblock %}
