{% extends "base.html" %}
{% block content %}

     <h3 class="light-blue-text center-align">All Recipes</h3>
    

      <ul class="collapsible">
          {% for food in foods %}
          <li>
              <div class="collapsible-header">
                  <i class="fas fa-caret-down"></i>
                  <strong>{{ food.food_name }}</strong> : {{ food.food_description }}
              </div>
              <div class="collapsible-body">
                  <strong>{{ food.category_name }}</strong>
                  <p>{{ food.food_ingredients }}</p>
                  <p><em>by: {{ food.created_by }}</em></p>
              </div>
          </li>      
           {% endfor %}    
      </ul>

{% endblock %}
